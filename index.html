<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Business Card</title>
</head>
<body>
  <div class="business-card">
    <div class="card-header">
      <div class="profile-pic">
        <img src="https://images.pexels.com/photos/7504785/pexels-photo-7504785.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Business Card Image">
      </div>
      <h1>John Sam</h1>
      <p>Web Developer</p>
    </div>
    <div class="card-body">
      <p>Email: johnSam@gmail.com</p>
      <p>Phone: (123) 456-7890</p>
      <p>Website: <a href="www.johnSam.com">www.johnSam.com</a></p>
    </div>
    <div class="card-footer">
      <p> London, England</p>
    </div>
  </div>
</body>
</html>
